<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实战二</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript"> 
         $(function(){

        var arr1=[1,2,3,4,6,8,10,20,30,88,35,86,88,99,88];
        var Result =$.grep(arr1,function(index,value){
            return (index !=10 && value >5);
        });
       
        document.write("原始数组："+"<br />");
        document.write(arr1.join("，") +"<br />");
        document.write("第一次过滤后的结果："+"<br />");
        document.write("<br />"+Result.join("，")+"<br />");
        
        
        var arr2=Result;
        var arr3=$.grep(arr2,function(index){
            return (index !=88);
        });
        document.write("<br />"+"第二次过滤后的结果："+arr3.join("，")+"<br />");
       
         });

    </script>
</head>
<body>
    
</body>
</html>
