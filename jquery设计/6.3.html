<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
        //grep(array,function(value,index),invert)用于数组元素过滤筛选
        var Arr =[10,11,12,13,14,15,16,17,18];
        var Result =$.grep(Arr,function(value){
            return (value % 2);
        });//默认是false
        document.write("原数组："+Arr.join() +"<br />");
        document.write("过滤数组的奇数：" + Result.join()+"<br />");

        // var arr=[1,8,53,2,5,1,6,5,65,9];

        // document.write("过滤数组：" + arr2.join());
    });
    </script>
</head>
