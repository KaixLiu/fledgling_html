<!DOCTYPE html>
<html>
<head>
    <title>实现拖曳功能</title>
    <style type="text/css">
        
        .block{
            border:2px solid #760022;
            background-color:#ffb5bb;
            width:80px; height:25px;
            margin:5px; float:left;
            padding:20px; text-align:center;
            font-size:14px;

        }
        

    </style>
    <script language="javascript" src="jquery.js"></script>
    <script language="javascript" src="ui.base.min.js"></script>
    <script language="javascript" src="ui.draggable.min.js"></script>
    <script language="javascript">
        $(function(){
            $(".block").draggable({
                //grid:[80,50]
                opacity:'0,2',
                revert:true,
                helper:'clone',
                containment:'div'
            });
        });
    </script>
</head>
<body>
    <div class="block"></div>
     <!-- <div style="height: 500px; width:500px; background-color:aquamarine;">
        <div class="block"></div>
    </div>  -->
</body>
</html>
