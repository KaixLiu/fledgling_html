<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择未访问的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }
        /* 选择点击过的链接 */
        a:visited {
            color: chocolate;
        }
        /* 当鼠标经过 */
        a:hover {
            color: darkgreen;
        }
        /* 当鼠标按下还没弹出链接的瞬间 */
        a:active {
            color: darkred;
        }
    </style>
</head>
<body>
    <a href="#">我去问驱蚊器</a>
    <a href="#">未访问过的链接</a>
</body>
</html>
