<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入图片</title>
</head>
<body>
    <h4>图片标签的使用：</h4>
    <img src="154.jfif"/>
    <h4> alt 替换文本 图像显示不出来的时候用文字替代</h4>
    <img src="154.jfif" alt="这是一个图片"/>
    <h4> title 提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="154.jfif" alt="我是一张图片" title="我是铠甲勇士"/>
    <h4> width 给图片设定宽度：</h4>
    <img src="154.jfif" alt="我是图片" title="我是" width="200"/>
    <h4> height 给图片设定高度：</h4>
    <img src="154.jfif" alt="我是图片" title="我是" height="200"/>
    <h4> border 给图片设定边框：</h4>
    <img src="154.jfif" alt="我是图片" title="我是" border="15"/>
</body>
</html>
