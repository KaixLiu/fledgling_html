    <H1>本良今天又输了，回家的路上还挨了一顿好打，心里难受极了，更让他害怕的是有家难归。</H1>
   <H4> 其实回家是很容易的，他只是不愿意，拖着被债主打伤了的身子回去，更不愿意让那辛苦持家的妻</H4>
    <P>知道他还背负着一身的债，他恨自己，恨自己十分地无能，恨自己没能力让妻儿过上富有的生活，他在路边的石条凳上躺下了</P>
    <H4>他又怕他妻会担心他，他也担心着他的妻儿，更怕债主们会找到家里去，所以他还是回去了。</H4>
    <P>越害怕的事越容易发生，因为该发生的事也一定会发生。他拖着被打伤的身体慢慢地往家里走，他家住三楼，虽说楼层不算高，却也是扶着梯道的栏杆才上去的</P>
