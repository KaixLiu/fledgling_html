<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--以下均要写到table标签里面-->
    align 属性值left(靠左侧)center(居中)right(靠右侧)<br/>
    border 属性值1(表示有边框)""(表示无边框)<br/>
    cellpadding(表示单元边沿与内容的空白像素值)<br/>
    cellspacing(表示单元格之间的空白像素值)<br/>
    width(表示表格的宽度)<br/>
    height(表示表格的高度)<br/>
     <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="249">
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
         <tr><td>老兵</td> <td>男</td> <td>848</td></tr>
         <tr><td>刘德华</td> <td>男</td> <td>54</td></tr>
         <tr><td>张学友</td> <td>男</td> <td>55</td></tr>
     </table>
</body>
</html>
