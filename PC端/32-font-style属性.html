<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 让正体斜着 */
            font-style: italic;
        }
        em {
            /* 让斜体正回来 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>上课的你</p>
    <em>下课时的你</em>
</body>
</html>
