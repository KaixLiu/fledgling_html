<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    我是<strong>加粗的文字</strong><br/>
    我也是<b>加粗的文字</b><br/>
    我是<em>倾斜的文字</em><BR/>
    我也是<i>倾斜的文字</i><BR/>
    我是<del>有删除线的文字</del><BR/>
    我也是<s>有删除线的文字</s><BR/>
    我是<ins>有下划线的文字</ins><BR/>
    我也是<u>有下划线的文字</u>
</body>
</html>
