    <div> 井冈山，红色革命的发祥地，共产党人接受传统革命教育的地方。连绵逶迤的群山，一望无际的绿野，一派秀美山川，风景这边独好。一山连着一山的翠绿毛竹，形成了这里的主色调。全身是宝的毛竹，让英雄的井冈人民取之不尽用之不竭。映山红花开，潘冬子《小小竹排江中流》悠扬深远，让思绪重回革命的烽火岁月。如今，井冈山即便是大雨滂沱，山涧溪流依然是清澈见底，潺潺流淌。不愧是革命老区的人民，几十年如一日养护着这巍峨的大山，呈现出梦幻般的人间盛景。是啊！“弹指一挥间，旧貌换新颜”。</div>
