    <h1>《叶惠美》</h1>
    叶惠美是周杰伦2003年7月31日发行的专辑，共收录11首歌曲，制作人由周杰伦担任。2004年，该专辑获得了第15届台湾金曲奖最佳流行音乐演唱专辑奖、新城国语力颁奖礼新城国语力亚洲大碟奖、第四届全球华语歌曲排行榜颁奖典礼年度最受欢迎专辑奖。<br/>
