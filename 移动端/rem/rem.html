<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 12px;
        }
        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: red;
        }
        p {
            /* em相对于父元素的字体大小来说 */
            /* width: 10em;
            height: 10em; */
            /* rem相对于html元素，针对字体大小来说 */
            width: 10rem;
            height: 10rem;
            background-color: pink;
            /* rem优点结束可以通过修改html里面文字大小来改变页面中的元素大小，可以控制整体 */
            
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
